{% extends 'shorturls/base.html' %}
{% block content %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_ul }}
		<input type="submit" value="Shorten" />
	</form>

	{% for link in link_list %}
		<ul>
			<li>Short Link: <a href="{{ link.short_url }}">{{ site_url }}{{ link.short_url }}</a></li>
			<li>Original Link: {{ link.url }}</li>
		</ul>
	{% endfor %}
{% endblock %}
